{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Proyectos Facultad de Ingenieria</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Datatable.js-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.bootstrap5.css"/>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-15 col-md-15 col-lg-15 col-xl-15">
                <div class="table-responsive">
                    <table id="datatable-ingenieria" class="table table-striped table-bordered table-hover">
                        <caption>
                            Reporte de Proyectos Facultad de Ingenieria
                        </caption>
                        <thead>
                            <tr>
                                <th class="centered">#</th>
                                <th class="centered">Convocatoria</th>
                                <th class="centered">Codigo Proyecto</th>
                                <th class="centered">Nombre Proyecto</th>
                                <th class="centered">Estado</th>
                                <th class="centered">Fecha de Inicio</th>
                                <th class="centered">Fecha Finalizacion</th>
                                <th class="centered">Sede</th>
                                <th class="centered">Grupo investigacion</th>
                                <th class="centered">Programas academicos</th>
                                <th class="centered">Investigador Principal</th>
                                <th class="centered">Coinvestigadores</th>
                                
                            </tr>
                        </thead>
                        <tbody id="tableBody_Ingenieria"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Datatable.js-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/css/dataTables.bootstrap5.css"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
